<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sembang Pintar V2 - Cikgu Naim</title>
    <style>
        /* CSS: Gaya Rupa Paras */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d1d8e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Elak scroll body */
        }

        /* --- SKRIN DAFTAR --- */
        .skrin-daftar {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10; /* Duduk paling atas */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            transition: transform 0.5s ease;
        }

        .kad-daftar {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: #333;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .grid-avatar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .pilihan-avatar {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: 0.2s;
            background: white;
        }

        .pilihan-avatar:hover { transform: scale(1.2); }
        .pilihan-avatar.dipilih { border-color: #764ba2; background: #e0d4fc; }

        .input-nama {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            text-align: center;
        }

        .btn-mula {
            background: #764ba2;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-mula:hover { background: #5b3a7d; }

        /* --- SKRIN CHAT (Sama macam dulu tapi upgrade sikit) --- */
        .kotak-chat {
            width: 100%;
            max-width: 450px;
            height: 90vh; /* Hampir penuh skrin */
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ccc;
            position: relative;
        }

        .kepala-chat {
            background-color: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar-kecil { font-size: 30px; }
        .info-user { flex: 1; }
        .nama-user { font-weight: bold; display: block; }
        .status { font-size: 12px; opacity: 0.8; }

        .ruang-mesej {
            flex: 1;
            padding: 20px;
            background-color: #e5ddd5;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Corak halus */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .baris-mesej {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            animation: muncul 0.3s ease;
        }

        .baris-mesej.kanan { flex-direction: row-reverse; }

        .muka-pengirim { font-size: 24px; margin-bottom: 5px; }

        .belon {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .belon-kiri { background-color: white; border-bottom-left-radius: 2px; }
        .belon-kanan { background-color: #dcf8c6; border-bottom-right-radius: 2px; }

        @keyframes muncul {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .ruang-input {
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            gap: 5px;
            border-top: 1px solid #ddd;
            align-items: center;
            position: relative;
        }

        .btn-emoji {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        /* Popup Emoji Picker */
        .kotak-emoji {
            position: absolute;
            bottom: 60px;
            left: 10px;
            width: 250px;
            height: 200px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none; /* Sorok dulu */
            grid-template-columns: repeat(6, 1fr);
            overflow-y: auto;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .item-emoji {
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            padding: 5px;
        }
        .item-emoji:hover { background: #eee; border-radius: 5px; }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
        }

        button.hantar {
            padding: 10px 15px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 45px; height: 45px;
            display: flex; justify-content: center; align-items: center;
        }

    </style>
</head>
<body>

    <!-- SKRIN DAFTAR (Overlay) -->
    <div class="skrin-daftar" id="skrinDaftar">
        <div class="kad-daftar">
            <h2>Daftar Masuk</h2>
            <p>Sila pilih Avatar & Nama:</p>
            
            <div class="grid-avatar" id="tempatAvatar">
                <!-- Avatar akan diisi oleh JavaScript -->
            </div>

            <input type="text" id="inputNamaUser" class="input-nama" placeholder="Nama Panggilan..." maxlength="15">
            <br>
            <button class="btn-mula" onclick="masukChat()">MULA CHAT üöÄ</button>
        </div>
    </div>

    <!-- SKRIN CHAT (Utama) -->
    <div class="kotak-chat">
        <div class="kepala-chat">
            <div class="avatar-kecil">ü§ñ</div>
            <div class="info-user">
                <span class="nama-user">Robot Cikgu Naim</span>
                <span class="status">Online</span>
            </div>
            <button class="btn-emoji" onclick="location.reload()" title="Keluar">üö™</button>
        </div>
        
        <div class="ruang-mesej" id="paparanMesej">
            <!-- Mesej akan masuk sini -->
        </div>

        <!-- Popup Emoji -->
        <div class="kotak-emoji" id="popupEmoji"></div>

        <div class="ruang-input">
            <button class="btn-emoji" onclick="tukarEmoji()">üòÄ</button>
            <input type="text" id="inputAyat" placeholder="Taip mesej..." onkeypress="tekanEnter(event)">
            <button class="hantar" onclick="hantarMesej()">‚û§</button>
        </div>
    </div>

    <script>
        // --- DATA ---
        let avatarPilihan = "üòé"; // Default
        let namaUser = "Adik";
        
        // Senarai Emoji untuk Avatar (Kita guna kod unicode range untuk jimat masa)
        // Cikgu buat array manual sikit campur loop
        const senaraiAvatar = [
            "üë¶","üëß","üë®","üë©","üë¥","üëµ","üë∂","üë±","üëÆ","üë∑","üë∏","üë≥","üë≤","üë∞","üëº","üéÖ","üßô","üßö","üßõ","üßú","üßù","üßû","üßü","üôç","üôé","üôÖ","üôÜ","üíÅ","üôã","üôá","ü§¶","ü§∑","üíÜ","üíá","üö∂","üèÉ","üíÉ","üï∫","üëØ","üßñ","üßó","üßò","üõÄ","üõå","üï¥","üó£","üë§","üë•","ü§∫","üèá","‚õ∑","üèÇ","üèå","üèÑ","üö£","üèä","‚õπ","üèã","üö¥","üöµ","üèé","üèç","ü§∏","ü§º","ü§Ω","ü§æ","ü§π","üë´","üë¨","üë≠","üíè","üë©‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®","üë®‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®","üë©‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë©","üíë","üë©‚Äç‚ù§Ô∏è‚Äçüë®","üë®‚Äç‚ù§Ô∏è‚Äçüë®","üë©‚Äç‚ù§Ô∏è‚Äçüë©","üë™","üë®‚Äçüë©‚Äçüë¶","üë®‚Äçüë©‚Äçüëß","üë®‚Äçüë©‚Äçüëß‚Äçüë¶","üë®‚Äçüë©‚Äçüë¶‚Äçüë¶","üë®‚Äçüë©‚Äçüëß‚Äçüëß","üë®‚Äçüë®‚Äçüë¶","üë®‚Äçüë®‚Äçüëß","üë®‚Äçüë®‚Äçüëß‚Äçüë¶","üë®‚Äçüë®‚Äçüë¶‚Äçüë¶","üë®‚Äçüë®‚Äçüëß‚Äçüëß","üë©‚Äçüë©‚Äçüë¶","üë©‚Äçüë©‚Äçüëß","üë©‚Äçüë©‚Äçüëß‚Äçüë¶","üë©‚Äçüë©‚Äçüë¶‚Äçüë¶","üë©‚Äçüë©‚Äçüëß‚Äçüëß","ü§≥","üí™","üëà","üëâ","‚òù","üëÜ","üñï","üëá","‚úå","ü§û","üññ","ü§ò","ü§ô","üñê","‚úã","üëå","üëç","üëé","‚úä","üëä","ü§õ","ü§ú","ü§ö","üëã","ü§ü","‚úç","üëè","üëê","üôå","ü§≤","üôè","ü§ù","üíÖ","üëÇ","üëÉ","üë£","üëÄ","üëÅ","üß†","üëÖ","üëÑ","üíã","üíò","‚ù§Ô∏è","üíì","üíî","üíñ","üíó","üíô","üíö","üíõ","üß°","üíú","üñ§","üíù","üíû","üíü","‚ù£Ô∏è","üíå","üí§","üí¢","üí£","üí•","üí¶","üí®","üí´","üí¨","üó®","üóØ","üí≠","üï≥","üëì","üï∂","üëî","üëï","üëñ","üß£","üß§","üß•","üß¶","üëó","üëò","üëô","üëö","üëõ","üëú","üëù","üõç","üéí","üëû","üëü","üë†","üë°","üë¢","üëë","üëí","üé©","üéì","üß¢","‚õë","üìø","üíÑ","üíç","üíé"
        ];

        // --- FUNGSI MULA (SETUP) ---
        
        // 1. Jana Grid Avatar
        const bekasAvatar = document.getElementById('tempatAvatar');
        
        senaraiAvatar.forEach(emoji => {
            const btn = document.createElement('div');
            btn.className = 'pilihan-avatar';
            btn.innerText = emoji;
            btn.onclick = function() {
                pilihAvatarIni(this, emoji);
            };
            bekasAvatar.appendChild(btn);
        });

        // 2. Jana Popup Emoji untuk Chat
        const popupEmoji = document.getElementById('popupEmoji');
        senaraiAvatar.forEach(emoji => {
            const span = document.createElement('div');
            span.className = 'item-emoji';
            span.innerText = emoji;
            span.onclick = function() {
                tambahEmojiKeInput(emoji);
            };
            popupEmoji.appendChild(span);
        });

        // --- LOGIK DAFTAR ---

        function pilihAvatarIni(elemen, emoji) {
            // Buang class 'dipilih' dari semua, tambah pada yang diklik
            document.querySelectorAll('.pilihan-avatar').forEach(el => el.classList.remove('dipilih'));
            elemen.classList.add('dipilih');
            avatarPilihan = emoji;
        }

        function masukChat() {
            const input = document.getElementById('inputNamaUser');
            if (input.value.trim() !== "") {
                namaUser = input.value;
                // Hilangkan skrin daftar (slide ke atas)
                document.getElementById('skrinDaftar').style.transform = "translateY(-100%)";
                
                // Mula chat
                setTimeout(() => {
                    tambahBelon("Hai " + namaUser + "! Selamat datang. Saya suka avatar " + avatarPilihan + " awak tu!", 'robot');
                }, 500);
            } else {
                alert("Sila masukkan nama dulu ya!");
            }
        }

        // --- LOGIK CHAT ---

        const paparan = document.getElementById('paparanMesej');
        const inputAyat = document.getElementById('inputAyat');

        function hantarMesej() {
            const teks = inputAyat.value.trim();
            if (teks === "") return;

            // Tambah mesej adik
            tambahBelon(teks, 'adik');
            inputAyat.value = '';
            skrolKeBawah();
            popupEmoji.style.display = 'none'; // Tutup emoji lepas hantar

            // Robot balas
            setTimeout(() => {
                jawabMesej(teks);
            }, 1000);
        }

        function tambahBelon(ayat, siapa) {
            // Tentukan class dan avatar ikut siapa yang hantar
            let kelasBaris = (siapa === 'adik') ? 'baris-mesej kanan' : 'baris-mesej';
            let kelasBelon = (siapa === 'adik') ? 'belon belon-kanan' : 'belon belon-kiri';
            let muka = (siapa === 'adik') ? avatarPilihan : 'ü§ñ';

            const html = `
                <div class="${kelasBaris}">
                    <div class="muka-pengirim">${muka}</div>
                    <div class="${kelasBelon}">${ayat}</div>
                </div>
            `;
            
            paparan.insertAdjacentHTML('beforeend', html);
            skrolKeBawah();
        }

        function jawabMesej(ayatAdik) {
            let jawapan = "";
            let ayat = ayatAdik.toLowerCase();

            // Logik Mudah Robot
            if (ayat.includes("hai") || ayat.includes("salam")) {
                jawapan = "Waalaikumussalam! " + namaUser + " sihat ke hari ni?";
            } else if (ayat.includes("sihat")) {
                jawapan = "Alhamdulillah, baguslah tu! " + avatarPilihan;
            } else if (ayat.includes("nama")) {
                jawapan = "Nama saya Robo-Naim. Tapi nama awak " + namaUser + " kan?";
            } else if (ayat.includes("bosan")) {
                jawapan = "Jangan bosan! Cuba tekan butang emoji tu üòÄ banyak benda menarik.";
            } else if (ayat.includes("terima kasih")) {
                jawapan = "Sama-sama sahabatku! ü§ù";
            } else {
                jawapan = "Maaf, saya tak faham ayat tu. Cuba cerita pasal hobi awak?";
            }

            tambahBelon(jawapan, 'robot');
        }

        function skrolKeBawah() {
            paparan.scrollTop = paparan.scrollHeight;
        }

        function tekanEnter(event) {
            if (event.key === "Enter") hantarMesej();
        }

        // --- FUNGSI EMOJI PICKER ---
        
        function tukarEmoji() {
            if (popupEmoji.style.display === 'grid') {
                popupEmoji.style.display = 'none';
            } else {
                popupEmoji.style.display = 'grid';
            }
        }

        function tambahEmojiKeInput(emoji) {
            inputAyat.value += emoji;
            inputAyat.focus();
        }

    </script>

</body>
</html>
