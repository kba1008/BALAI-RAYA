<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMPUNG KUALA SELAMA - Chat Room</title>
    <!-- Pustaka MQTT untuk Chat Real-Time -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        /* --- GAYA MODEN & 3D (GLASSMORPHISM) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Latar belakang moden gelap & elegan */
            background: radial-gradient(circle at center, #2b32b2, #1488cc);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Kesan Kaca (Glassmorphism) */
        .kaca {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
        }

        /* --- SKRIN DAFTAR --- */
        .skrin-daftar {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .kad-daftar {
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            color: white;
        }

        .kad-daftar h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        .kad-daftar p { font-size: 14px; opacity: 0.9; margin-bottom: 20px; }

        .grid-avatar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-height: 250px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            scrollbar-width: thin;
        }

        /* Gaya Avatar 3D */
        .pilihan-avatar {
            font-size: 35px;
            cursor: pointer;
            width: 50px; height: 50px;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .pilihan-avatar:hover { transform: translateY(-3px); }
        
        .pilihan-avatar.dipilih { 
            border-color: #00d2ff;
            background: #e0f7fa;
            transform: scale(1.1);
            box-shadow: inset 5px 5px 10px #b8ccce, inset -5px -5px 10px #ffffff;
        }

        .input-nama {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border-radius: 15px;
            border: none;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
            background: rgba(255,255,255,0.9);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        }

        .btn-mula {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-mula:hover { 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 0 15px 25px rgba(0, 210, 255, 0.5); 
        }

        /* --- SKRIN CHAT --- */
        .kotak-chat {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .kepala-chat {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .avatar-kecil { 
            font-size: 40px; 
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
        }
        
        .info-user { flex: 1; }
        .nama-room { font-weight: 800; font-size: 16px; display: block; letter-spacing: 0.5px; }
        .status { font-size: 12px; opacity: 0.8; color: #00d2ff; }
        .status-connection { font-size: 10px; color: #00ff00; font-weight: bold; }

        .btn-keluar {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.5);
            color: white;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn-keluar:hover { background: rgba(255, 50, 50, 0.5); }

        .ruang-mesej {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .baris-mesej {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            animation: muncul 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .baris-mesej.kanan { flex-direction: row-reverse; }

        .muka-pengirim { 
            font-size: 32px; 
            margin-bottom: 5px; 
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
        }

        .belon {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: #333;
            word-wrap: break-word;
        }

        /* Belon Kiri (Kawan) - Gaya Putih 3D */
        .belon-kiri { 
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-bottom-left-radius: 5px; 
        }
        .nama-pengirim-kecil {
            font-size: 10px;
            color: #e65100; /* Warna oren terang untuk nama kawan */
            margin-bottom: 3px;
            display: block;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Belon Kanan (Kita) - Gaya Biru 3D */
        .belon-kanan { 
            background: linear-gradient(145deg, #00d2ff, #3a7bd5);
            color: white; 
            border-bottom-right-radius: 5px; 
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
        }

        @keyframes muncul {
            from { transform: translateY(20px) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .ruang-input {
            padding: 15px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .btn-emoji-toggle {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
        }
        .btn-emoji-toggle:hover { transform: scale(1.2); }

        /* Popup Emoji Picker */
        .kotak-emoji {
            position: absolute;
            bottom: 80px;
            left: 15px;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            display: none;
            grid-template-columns: repeat(6, 1fr);
            overflow-y: auto;
            padding: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 50;
        }

        .item-emoji {
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            padding: 8px;
            transition: 0.2s;
        }
        .item-emoji:hover { transform: scale(1.3); }

        input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            outline: none;
            background: rgba(255,255,255,0.9);
            transition: 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        input:focus { background: #fff; }

        button.hantar {
            background: linear-gradient(145deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 45px; height: 45px;
            display: flex; justify-content: center; align-items: center;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        button.hantar:hover { transform: scale(1.1); box-shadow: 0 6px 15px rgba(0, 210, 255, 0.4); }

        /* Amaran Merah */
        .amaran-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4b2b;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            z-index: 200;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-55%) rotate(-5deg); }
            75% { transform: translateX(-45%) rotate(5deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }

    </style>
</head>
<body>

    <!-- BOX AMARAN -->
    <div id="boxAmaran" class="amaran-box">‚ö†Ô∏è Bahasa tidak sopan dikesan!</div>

    <!-- SKRIN DAFTAR -->
    <div class="skrin-daftar" id="skrinDaftar">
        <div class="kad-daftar kaca">
            <h2>KAMPUNG KUALA SELAMA</h2>
            <p>Sila pilih Avatar 3D & Nama Samaran Unik</p>
            
            <div class="grid-avatar" id="tempatAvatar">
                <!-- Avatar dijana di sini -->
            </div>

            <input type="text" id="inputNamaUser" class="input-nama" placeholder="Nama Samaran (Cth: Mat Kilau)" maxlength="12">
            <br>
            <button class="btn-mula" onclick="masukChat()">MASUK CHAT</button>
        </div>
    </div>

    <!-- SKRIN CHAT -->
    <div class="kotak-chat kaca">
        <div class="kepala-chat">
            <div class="avatar-kecil">üè°</div>
            <div class="info-user">
                <span class="nama-room">KAMPUNG KUALA SELAMA</span>
                <span class="status">Ahli Kampung Online</span>
                <div id="statusConnection" class="status-connection">Menyambung ke talian kampung...</div>
            </div>
            <button class="btn-keluar" onclick="location.reload()" title="Keluar">Keluar</button>
        </div>
        
        <div class="ruang-mesej" id="paparanMesej">
            <!-- Mesej masuk sini -->
        </div>

        <!-- Popup Emoji -->
        <div class="kotak-emoji" id="popupEmoji"></div>

        <div class="ruang-input">
            <button class="btn-emoji-toggle" onclick="tukarEmoji()">üòé</button>
            <input type="text" id="inputAyat" placeholder="Borak dengan sopan..." onkeypress="tekanEnter(event)">
            <button class="hantar" onclick="hantarMesej()">‚û§</button>
        </div>
    </div>

    <script>
        // --- KONFIGURASI REAL-TIME (MQTT) ---
        // Kita guna public broker percuma untuk sambungkan semua orang
        const brokerUrl = 'wss://broker.emqx.io:8084/mqtt'; 
        const topikChat = 'kampung/kuala/selama/chat/v1'; // Saluran unik kampung
        let client;
        let idUnik = 'user_' + Math.random().toString(16).substr(2, 8); // ID unik sementara

        // --- DATA ---
        let avatarPilihan = "üòé"; 
        let namaUser = "Ahli Baru";
        
        // Senarai Perkataan Terlarang
        const senaraiCarutan = [
            "babi", "bodoh", "sial", "anjir", "fuck", "shit", "pukimak", "lancau", "kimak", "butoh", "pantat", "asshole", "bitch", "gila", "bongok", "bahlul"
        ];

        // Senarai Avatar 3D Style (Warna Warni)
        const senaraiAvatar = [
            "üë¶","üëß","üë±","üë®‚Äçü¶±","üë©‚Äçü¶∞","üßî","üßï","üë≤","üëÆ","üïµÔ∏è","üë∑","ü¶∏","ü¶π","üßô","üßö","üßõ","üßú","üßù","üßû","üßü","üëΩ","ü§ñ","ü¶Å","üêØ","üêª","üê®","üêº","üê∏","üêô","ü¶Ñ"
        ];

        // --- SETUP AWAL ---
        const bekasAvatar = document.getElementById('tempatAvatar');
        const popupEmoji = document.getElementById('popupEmoji');
        const statusConn = document.getElementById('statusConnection');
        
        // 1. Buat butang avatar daftar
        senaraiAvatar.forEach(emoji => {
            const btn = document.createElement('div');
            btn.className = 'pilihan-avatar';
            btn.innerText = emoji;
            btn.onclick = function() {
                pilihAvatarIni(this, emoji);
            };
            bekasAvatar.appendChild(btn);
        });

        // 2. Buat butang emoji chat
        senaraiAvatar.forEach(emoji => {
            const span = document.createElement('div');
            span.className = 'item-emoji';
            span.innerText = emoji;
            span.onclick = function() {
                tambahEmojiKeInput(emoji);
            };
            popupEmoji.appendChild(span);
        });

        // --- FUNGSI UTAMA ---

        function pilihAvatarIni(elemen, emoji) {
            document.querySelectorAll('.pilihan-avatar').forEach(el => el.classList.remove('dipilih'));
            elemen.classList.add('dipilih');
            avatarPilihan = emoji;
        }

        function masukChat() {
            const input = document.getElementById('inputNamaUser');
            let namaTaip = input.value.trim();

            if (namaTaip === "") {
                alert("Sila masukkan nama samaran dulu!");
                return;
            }

            if (cekCarutan(namaTaip)) {
                tunjukAmaran("Nama tidak sopan tidak dibenarkan!");
                input.value = "";
                return;
            }

            namaUser = namaTaip;
            document.getElementById('skrinDaftar').style.transform = "translateY(-150%)"; 
            
            // Mula sambungan ke Server
            mulaSambunganMQTT();
        }

        // --- FUNGSI REAL-TIME (MQTT) ---
        function mulaSambunganMQTT() {
            statusConn.innerText = "Menghubungi satelit kampung...";
            
            client = mqtt.connect(brokerUrl);

            client.on('connect', function () {
                statusConn.innerText = "üü¢ Talian Kampung Bersambung!";
                statusConn.style.color = "#00ff00";
                
                // Langgan topik kampung
                client.subscribe(topikChat, function (err) {
                    if (!err) {
                        // Hantar notifikasi masuk (pilihan)
                        hantarData({
                            jenis: 'info',
                            mesej: namaUser + " telah masuk ke kampung."
                        });
                    }
                });
            });

            client.on('message', function (topic, message) {
                // Bila terima mesej dari orang lain
                let data = JSON.parse(message.toString());
                
                if (data.idPengirim === idUnik) {
                    // Ini mesej kita sendiri, jangan paparkan lagi sebab dah papar masa hantar
                    return; 
                }

                if (data.jenis === 'chat') {
                    tambahBelon(data.mesej, data.nama, data.avatar, false);
                } else if (data.jenis === 'info') {
                    // Boleh buat notifikasi kecil jika mahu
                    console.log(data.mesej);
                }
            });
            
            client.on('offline', function() {
                statusConn.innerText = "üî¥ Talian Terputus...";
                statusConn.style.color = "red";
            });
        }

        function hantarData(objekData) {
            // Tambah ID pengirim supaya tak terima mesej sendiri
            objekData.idPengirim = idUnik;
            client.publish(topikChat, JSON.stringify(objekData));
        }

        const paparan = document.getElementById('paparanMesej');
        const inputAyat = document.getElementById('inputAyat');

        function cekCarutan(teks) {
            let teksKecil = teks.toLowerCase();
            return senaraiCarutan.some(kata => teksKecil.includes(kata));
        }

        function tunjukAmaran(mesej) {
            const box = document.getElementById('boxAmaran');
            box.innerText = "‚ö†Ô∏è " + mesej;
            box.style.display = "block";
            setTimeout(() => {
                box.style.display = "none";
            }, 3000);
        }

        function hantarMesej() {
            const teks = inputAyat.value.trim();
            if (teks === "") return;

            if (cekCarutan(teks)) {
                tunjukAmaran("Dilarang mencarut! Mesej dipadam.");
                inputAyat.value = '';
                return;
            }

            // 1. Papar di skrin sendiri dulu
            tambahBelon(teks, namaUser, avatarPilihan, true);

            // 2. Hantar ke server (supaya kawan nampak)
            hantarData({
                jenis: 'chat',
                nama: namaUser,
                avatar: avatarPilihan,
                mesej: teks
            });

            inputAyat.value = '';
            skrolKeBawah();
            popupEmoji.style.display = 'none';
        }

        function tambahBelon(ayat, nama, muka, isKita = false) {
            let kelasBaris = isKita ? 'baris-mesej kanan' : 'baris-mesej';
            let kelasBelon = isKita ? 'belon belon-kanan' : 'belon belon-kiri';
            
            let htmlNama = isKita ? '' : `<span class="nama-pengirim-kecil">${nama}</span>`;

            const html = `
                <div class="${kelasBaris}">
                    <div class="muka-pengirim">${muka}</div>
                    <div class="${kelasBelon}">
                        ${htmlNama}
                        ${ayat}
                    </div>
                </div>
            `;
            
            paparan.insertAdjacentHTML('beforeend', html);
            skrolKeBawah();
        }

        function skrolKeBawah() {
            paparan.scrollTop = paparan.scrollHeight;
        }

        function tekanEnter(event) {
            if (event.key === "Enter") hantarMesej();
        }
        
        function tukarEmoji() {
            if (popupEmoji.style.display === 'grid') {
                popupEmoji.style.display = 'none';
            } else {
                popupEmoji.style.display = 'grid';
            }
        }

        function tambahEmojiKeInput(emoji) {
            inputAyat.value += emoji;
            inputAyat.focus();
        }

    </script>

</body>
</html>
